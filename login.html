<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MediCare+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>* {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  box-sizing: border-box;
}

body {
  background: #f2f6fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 900px;
  height: 480px;
  background: #fff;
  display: flex;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

/* LEFT */
.login-left {
  width: 50%;
  background: url("./images/bg.png");
  background-size: cover;
  
  color: white;
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-left h4 {
  letter-spacing: 2px;
  opacity: 0.9;
}

.login-left h1 {
  margin: 20px 0;
  font-size: 42px;
}

.login-left p {
  opacity: 0.9;
  line-height: 1.6;
}

/* RIGHT */
.login-right {
  width: 50%;
  padding: 60px;
}

.login-right h2 {
  color: #1e88e5;
}

.login-right p {
  margin-bottom: 30px;
  color: #666;
}

.input-box {
  position: relative;
  margin-bottom: 25px;
}

.input-box input {
  width: 100%;
  padding: 12px;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  font-size: 16px;
}

.input-box label {
  position: absolute;
  left: 0;
  top: 12px;
  color: #999;
  transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -10px;
  font-size: 12px;
  color: #1e88e5;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #1e88e5;
  color: white;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #1565c0;
}

small {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #888;
}
</style>
</head>
<body>

<div class="login-container">

  <!-- Left Panel -->
  <div class="login-left">
    <h4>MediCare+</h4>
    <h1>WELCOME BACK</h1>
    <p>
      Access your medical dashboard, appointments and reports securely.
    </p>
  </div>

  <!-- Right Panel -->
  <div class="login-right">
    <h2>Login Account</h2>
    <p>Please login to continue</p>

    <div class="input-box">
      <input type="text" id="loginName" required>
      <label>Full Name</label>
    </div>

    <div class="input-box">
      <input type="tel" id="loginPhone" required>
      <label>Phone Number</label>
    </div>

    <button onclick="loginUser()">LOGIN</button>

    <small>ðŸ”’ Your data is safe with MediCare+</small>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
